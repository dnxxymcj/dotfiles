
window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: buttonless
  opacity: 0.9
  startup_mode: Windowed
  option_as_alt: OnlyLeft

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Light
  bold:
    family: FiraCode Nerd Font
    style: Light
  italic:
    family: FiraCode Nerd Font
    style: Light
  bold_italic:
    family: FiraCode Nerd Font
    style: Light

  size: 16.0

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
  vi_mode_style: 
    shape: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

hints:
  alphabet: "ntesiroahdufywlpmg,c"
  enabled:
    - regex: "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0-\
        \x1f-<>\"\\s{-}\\^⟨⟩`]+"
      # hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: command
      binding:
        key: U
        mods: Control|Shift

    - regex: "[a-f0-9]{40}|[a-f0-9]{7,8}"
      action: Copy
      binding:
        key: H
        mods: Control|Shift

mouse_bindings:
  - { mouse: Right,                 action: ExpandSelection }
  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Middle, mode: ~Vi,     action: PasteSelection  }

key_bindings:
  - { key: E,                           mode: Vi|~Search, action: Up                      }
  - { key: N,                           mode: Vi|~Search, action: Down                    }
  - { key: S,                           mode: Vi|~Search, action: Left                    }
  - { key: T,                           mode: Vi|~Search, action: Right                   }
  - { key: O,      mods: Shift,         mode: Vi|~Search, action: Low                     }
  - { key: L,                           mode: Vi|~Search, action: SemanticRightEnd        }
  - { key: L,      mods: Shift,         mode: Vi|~Search, action: WordRightEnd            }
  - { key: K,                           mode: Vi|~Search, action: SearchNext              }
  - { key: K,      mods: Shift,         mode: Vi|~Search, action: SearchPrevious          }

import:
  - ~/.config/alacritty/themes/themes/nord.yaml #highlight_damage: false
